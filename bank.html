<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- login part -->
        <div id="login_part" class="login_part">
            <h1 class="text-center mb-4">Welcome to ABC Bank</h1>
            <div id="login_form" class="">
                <input id="email" type="text" class="form-control mb-3" placeholder="Email">
                <input id="password" type="password" class="form-control mb-3" placeholder="Password">
                <button id="loginBtn" class="btn btn-success">Login</button>
            </div>
        </div>

        <!-- bank main part -->
        <div id="main-part" class="main-part">
            <!-- balance showing section -->
            <div class="row balanceShow">
                <div class="col-md-3 balance-1">
                    <h4>Deposit Balance</h4>
                    <p>$<span id="depositBal">00</span></p>
                </div>
                <div class="col-md-3 balance-2">
                    <h4>Withdraw Balance</h4>
                    <p>$<span id="withdrawBal">00</span></p>
                </div>
                <div class="col-md-3 balance-3">
                    <h4>Total Balance</h4>
                    <p>$<span id="totalAmount">1500</span></p>
                </div>
            </div>

            <!-- balance Withdraw and deposit part -->
            <div class="row add-draw">
                <div class="col-md-5 bal bal-add">
                    <h4>Deposit</h4>
                    <input id="deposit_amount" type="text" class="form-control" placeholder="$Enter amount you want to deposit">
                    <button id="addBtn" class="btn btn-success">Add Balance</button>
                </div>
                <div class="col-md-5 bal bal-draw">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$Enter amount you want to withdraw">
                    <button id="withdrawBtn" class="btn btn-success">Withdraw Balance</button>
                </div>
            </div>
        </div>
    </div>


    <script src="bank.js"></script>
</body>
</html>
